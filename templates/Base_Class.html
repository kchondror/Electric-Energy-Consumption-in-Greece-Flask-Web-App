<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static' , filename = 'images/favicon.png')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'Css/base.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'Css/buttons.css')}}">
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body style="background-color: #E4D6A7;">

  <div class = "section1" >
    <div class="container-fluid d-flex pb-3 row">
      <a class="col-1" style="z-index: 4;" href="{{ url_for('home') }}">
        <img  style="margin-top: 40px" src="{{ url_for('static' , filename = 'images/logo4.png')}}" width="200" height="70" alt="">
      </a>
      <h1 class="text-center col-10" style="padding-top: 40px; font-size: 55px; color: #FFFFB3;">{% block header %}{% endblock %}</h1>
      <div></div>
    </div>
    <div class="container-fluid d-flex pb-3 row">
      <div class="col-1"></div>
      <h4 class="text-center text-black col-10" style="margin-top: -20px; text-decoration: underline; color: #000000;">{% block header_followup %}{% endblock %}</h4>
      <div></div>
    </div>
  </div>

  {% block Main_content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
